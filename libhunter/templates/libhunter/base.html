<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find your library">
    <meta name="author" content="Kalmar">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <title>Libhunter</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
  <div class="container" style="width: 80%; margin: 0 auto;">

    <nav class="navbar navbar-default" role="navigation">

        <div class="containter-fluid navbar-header">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'index' %}">Find</a></li>

              <li><a href="{% url 'update' %}">Update</a></li>
              {%endif%}
          </ul>
        </div>
    </nav>
    <div class="container" style="width: 90%;">

  </div>
