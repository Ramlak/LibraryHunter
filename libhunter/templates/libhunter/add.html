<div class="container" style="width: 90%;">
    {% if error_message %}
    <h2>{{error_message}}</h2>
    {% endif %}
    <form action="{% url 'add_lib' %}" method="post" class="form-signin" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Add library</h2>
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-lg btn-primary btn-block" style="margin: 10px 0;" type="submit">Add</button>
      </form>
</div>
